<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="Rotation.js"></script>
    <script src="Coins.js" ></script>
    <script src="Fish.js" ></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 7 30"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        
        <a-assets-item id="sea_turtle" src="./assets/hawksbill_sea_turtle/scene.gltf" ></a-assets-item>
        <a-assets-item id="monster_chest" src="./assets/pirate_a_chest_a/scene.gltf" ></a-assets-item>
        <a-assets-item id="scuba_diver" src="./assets/scuba_diver_-_twinset_blue_suit/scene.gltf" ></a-assets-item>
        <a-assets-item id="treasure_chest" src="./assets/treasure_chest/scene.gltf" ></a-assets-item>
        <a-assets-item id="trop_island" src="./assets/sharks_underwater/scene.gltf" ></a-assets-item>
        
      </a-assets>

      <!--Light-->
      <a-entity light="type:ambient;intensity:7" position="-3 1 2" ></a-entity>

      <!-- <a-entity id="fadeBackground" geometry="primitive:sphere;radius:2.5" material="color:black;side:back;shader:flat;transparent:true;opacity:0.6" visible="false"></a-entity> -->

      <a-entity rotate-island position="0 0 0" rotation="0 0 0">
        <!--Island-->
        <a-entity id="island" gltf-model="#trop_island" position="0 0 0" rotation="0 180 0" scale="1 1 1" animation="property: position; to: 0 0 100;easing:linear; loop: true; dur: 150000" ></a-entity>

        <!--Turtle-->
        <a-entity id="turtle" gltf-model="#sea_turtle" position="6 3 6" rotation="0 -35 0" scale="0.008 0.008 0.008" animation="property: position; to: 0 0 100;easing:linear; loop: true; dur: 150000" ></a-entity>

        <!--Treasure Chests-->
        <a-entity id="chest1" gltf-model="#monster_chest" position="2 0 5" rotation="0 0 0" scale="0.01 0.01 0.01" animation="property: position; to: 0 0 100;easing:linear; loop: true; dur: 150000" ></a-entity>
        <a-entity id="chest2" gltf-model="#treasure_chest" position="0 0 5" rotation="0 0 0" scale="0.1 0.1 0.1" animation="property: position; to: 0 0 100;easing:linear; loop: true; dur: 150000" ></a-entity>
        <a-entity id="chest3" gltf-model="#treasure_chest" position="4 0 5" rotation="0 0 0" scale="0.1 0.1 0.1" animation="property: position; to: 0 0 100;easing:linear; loop: true; dur: 150000" ></a-entity>

        <!--Fish-->
        <a-entity swimming-fish id="fishId" position="0 0 0" animation="property: position; to: 0 0 100;easing:linear; loop: true; dur: 150000"  ></a-entity>

        <!--Coins-->
        <a-entity coins id="coinsId" position="0 0 0" animation="property: position; to: 0 0 100;easing:linear; loop: true; dur: 150000"  ></a-entity>

      </a-entity>

      

      <!--Scuba Diver-->
      <a-entity diver id="under_diver" gltf-model="#scuba_diver" position="19 -5 35" rotation="0 80 5" scale="30 30 30" ></a-entity>

      <a-entity id="header" position="1 -4 0">
        <!-- Title -->
        <a-entity
          position="-28.5 21.5 0"
          text="font: exo2bold; align: center; width: 40; color: black; value: VIRTUAL DIVE"
        ></a-entity>

        <!-- Timer -->
        <a-entity position="-23.5 19.3 0">
          <a-entity
            position="-1.5 0.07 0"
            text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
          ></a-entity>
          <a-entity
            id="timer"
            position="-9.8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
          ></a-entity>
        </a-entity>

          <!--Score-->
        <a-entity position="30.5 21.5 0">
          
          <a-entity
          position="0 0 0" 
          text="font:exo2bold; align: center; width 30; color: black; value: SCORE"
          ></a-entity>
          
          <a-entity
          id="score"
          position="0 -2 0" 
          text="font:exo2bold; align: center; width 30; color: black; value: 0"
          ></a-entity>
          
        </a-entity>

        <!--GAME OVER-->
        <a-entity postion="0 7.5 0" id="game_over">
          <a-entity
          position="0 0 0"
          text="font:exo2bold; align: center; width 60; color: white; value: Game Over"
          ></a-entity>
        </a-entity>
        
      </a-entity>

      
     

      
    </a-scene>
  </body>
</html>
